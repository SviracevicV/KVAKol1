<h2>Enter new Stavka</h2>
<div class="container">
    <div class="form-group">
        <label for="racun">RacunId</label>
        <input name="racun" type="text" class="form-control" id="racun" [(ngModel)]="stavka.racunId" required>
      </div>
    <br>
    <div class="form-group">
        <label for="racun">Artikal</label>
        <input name="artikal" type="text" class="form-control" id="artikal" [(ngModel)]="stavka.artikalId" required>
      </div>
    <br>
    <div class="form-group">
      <label for="cena">Cena</label>
      <input name="cena" type="text" class="form-control" id="cena" [(ngModel)]="stavka.cena" required>
    </div>
    <div class="form-group">
        <label for="cena">Kolicina</label>
        <input name="kolicina" type="text" class="form-control" id="kolicina" [(ngModel)]="stavka.kolicina" required>
      </div>
    <button type="submit" class="btn btn-success">Submit</button>

  
</div>
